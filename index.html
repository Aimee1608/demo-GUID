	<script>
		$(function(){
			var swiperHead = new Swiper('.sw-head', {
				direction: 'horizontal',

				speed:500,
				loop:true,
				prevButton:'.sw-head-prev',
				nextButton:'.sw-head-next',

				direction: 'horizontal',
				autoplay:3000,
				speed:500,
				loop:true,
				prevButton:'.sw-EU400-prev',
				nextButton:'.sw-EU400-next',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				},
				onSlideChangeEnd: function(swiper){
				}
			});
			var swiperEC180 = new Swiper('.sw-EC180', {
				direction: 'horizontal',
				autoplay:3000,
				speed:500,
				loop:true,
				prevButton:'.sw-EC180-prev',
				nextButton:'.sw-EC180-next',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				},
				onSlideChangeEnd: function(swiper){
				}
			});
			var swiperEX260 = new Swiper('.sw-EX260', {
				direction: 'horizontal',
				autoplay:3000,
				speed:500,
				loop:true,
				prevButton:'.sw-EX260-prev',
				nextButton:'.sw-EX260-next',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				},
				onSlideChangeEnd: function(swiper){
				}
			});
			var swiperEC200 = new Swiper('.sw-EC200', {
				direction: 'horizontal',
				autoplay:3000,
				speed:500,
				loop:true,
				prevButton:'.sw-EC200-prev',
				nextButton:'.sw-EC200-next',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
//					console.log(swiper.container);
				},
				onSlideChangeEnd: function(swiper){
				}
			});
			var swiperList = [{handle:swiperEC180,value:swiperEC180.container},
				{handle:swiperEC200,value:swiperEC200.container},
				{handle:swiperEU400,value:swiperEU400.container},
				{handle:swiperEX260,value:swiperEX260.container}
			];
			$('.btn-swbox').on('click','p',function(e){
				var value = $(this).data('value');
				$('.btn-swbox  .down').removeClass('down').addClass('up');
				$(this).removeClass('up').addClass('down');
				var sclass = 'sw-'+value;
				for(var i=0;i<swiperList.length;i++){
					var item = swiperList[i].value;
					var player = swiperList[i].handle;
					player.stopAutoplay();
					if($($(item)[0]).hasClass(sclass)){
						$('.sw-car').css({'opacity':0,'z-index':2});
						$('.sw-'+value).css({'opacity':1,'z-index':3});
						player.startAutoplay();
					}
				}
			})
		})


	</script>
